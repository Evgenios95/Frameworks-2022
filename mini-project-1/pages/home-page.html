<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../design/design.css" type="text/css" />
    <link rel="stylesheet" href="./../design/navigation.css" type="text/css" />
    <link rel="stylesheet" href="./../design/homepage.css" type="text/css" />
    <link rel="stylesheet" href="./../design/footer.css" type="text/css" />
    <link rel="stylesheet" href="./../design/main.css" type="text/css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <title>Coffeenator</title>
  </head>

  <body>
    <div id="background-image">
      <nav class="login-and-logo-section"></nav>
      <nav class="navigation-section"></nav>

      <h1 class="website-title">Title of the page</h1>
      <h3 class="website-subtitle">Subtitle of the page</h3>

      <!-- SLIDER WITH CAPTIONS -->
      <div
        class="carousel slide mb-5"
        data-ride="carousel"
        id="coffeenator-slider"
      >
        <div class="carousel-inner">
          <ol class="carousel-indicators">
            <li class="active" data-target="" data-slide-to="0"></li>
            <li data-target="" data-slide-to="1"></li>
            <li data-target="" data-slide-to="2"></li>
          </ol>

          <div class="carousel-item active">
            <img class="d-block img-fluid" src="" alt="First Slide" />
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid" src="" alt="Second Slide" />
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid" src="" alt="Third Slide" />
          </div>
        </div>

        <!-- controls -->
        <a
          href="#coffeenator-slider"
          class="carousel-control-prev"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a
          href="#coffeenator-slider"
          class="carousel-control-next"
          data-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>
    </div>

    <footer class="footer-section"></footer>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="../utils/login.js"></script>
    <script src="../utils/appendNavigationAndFooter.js"></script>
    <script text="text/javascript">
      document.body.onload = appendNavigationAndFooter();
      document.body.onload = addUserName();
    </script>
    <script src="../utils/cart.js"></script>

    <script>
      $(".carousel").carousel({
        interval: 3000,
        keyboard: true,
        pause: "hover",
      });
    </script>
  </body>
</html>
